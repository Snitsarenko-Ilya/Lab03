<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Таблиця</title>
</head>
<body>
    <table border="1" width="75%">
        <tr>
            <th colspan="2">Заголовок</th>
        </tr>
        <tr>
            <td width="25%" style="text-align: left;">1</td>
            <td width="75%" style="text-align: right;">2</td>
        </tr>
        <tr>
            <td width="25%">25% ширини таблиці</td>
            <td width="75%">75% ширини таблиці</td>
        </tr>
    </table>
</body>
</html>
